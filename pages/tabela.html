<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construtor de Tabelas - ODS Racial</title>
    <link rel="icon" type="image/png" href="/assets/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css"/>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.config.js"></script>
</head>
<body class="bg-fundo-claro">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-6 py-12">        
        <div class="flex flex-col md:flex-row gap-8">
            
            <aside class="w-full md:w-1/4 lg:w-1/5">
                <div class="bg-white p-4 rounded-lg shadow h-full">
                    <h3 class="font-bold text-lg mb-4 text-texto-principal">Parâmetros</h3>
                    
                    <div class="mb-4">
                        <label for="linha-selector" class="block text-sm font-medium text-gray-700 mb-1">Linha</label>
                        <select id="linha-selector"></select>
                    </div>

                    <div class="mb-4">
                        <label for="coluna-selector" class="block text-sm font-medium text-gray-700 mb-1">Coluna</label>
                        <select id="coluna-selector"></select>
                    </div>

                    <div class="mb-4">
                        <label for="conteudo-selector" class="block text-sm font-medium text-gray-700 mb-1">Conteúdo</label>
                        <select id="conteudo-selector"></select>
                    </div>

                    <div class="mb-4">
                        <label for="agregacao-selector" class="block text-sm font-medium text-gray-700 mb-1">Estatística</label>
                        <select id="agregacao-selector" class="w-full p-2 border border-gray-300 rounded-md">
                            <option value="mean" selected>Média Aritmética</option>
                            <option value="median">Mediana</option>
                            <option value="min">Mínimo</option>
                            <option value="max">Máximo</option>
                            <option value="sum">Soma</option>
                            <option value="count">Contagem</option>
                            <option value="std">Desvio Padrão</option>
                        </select>
                    </div>
                    
                    <div class="border-t pt-4 mt-4">
                        <h4 class="font-semibold text-md mb-2 text-texto-secundario">Períodos Disponíveis</h4>
                        <select id="periodo-selector" multiple></select>
                    </div>
                    
                    <div class="border-t pt-4 mt-4">
                        <h4 class="font-semibold text-md mb-2 text-texto-secundario">Seleções Disponíveis</h4>
                        
                        <div class="mb-3">
                           <label for="localidade-selector" class="block text-xs font-medium text-gray-600 mb-1">Localidades</label>
                           <select id="localidade-selector" multiple></select>
                        </div>
                        
                        <div>
                           <label for="raca-selector" class="block text-xs font-medium text-gray-600 mb-1">Raça/Cor</label>
                           <select id="raca-selector" multiple></select>
                        </div>
                    </div>

                    <div class="border-t pt-4 mt-4">
                         <button id="gerar-tabela-btn" class="w-full p-2 mb-2 bg-black text-white rounded-md font-semibold hover:bg-opacity-90 flex items-center justify-center">
                            <i class="fas fa-play mr-2"></i>Construir Tabela
                        </button>
                    </div>
                    <div class="border-t pt-0 mt-0">
                         <button id="gerar-tabela-btn" class="w-full p-2 mb-2 bg-primaria text-white rounded-md font-semibold hover:bg-opacity-90 flex items-center justify-center">
                            <i class="fas fa-download mr-2"></i>Download
                        </button>
                    </div>
                </div>
            </aside>

            <section class="w-full md:w-3/4 lg:w-4/5 relative">
                <div class="bg-white p-4 rounded-lg shadow h-full flex flex-col">
                    <h2 id="table-title" class="text-2xl font-bold text-texto-principal">Tabela de Dados</h2>
                    <p id="table-subtitle" class="text-texto-secundario mb-4">Selecione os filtros para gerar uma visualização.</p>
                    <div id="table-wrapper" class="flex-grow min-h-[60vh] overflow-auto">
                        </div>
                </div>
                <div id="table-loader" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center rounded-lg" style="display: none;">
                    <i class="fas fa-spinner fa-spin fa-3x text-primaria"></i>
                </div>
            </section>

        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
        
    <script type="module" src="/src/main.js"></script>
</body>
</html>
