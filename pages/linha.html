<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Séries Temporais - ODS Racial</title>
    
    <link rel="icon" type="image/png" href="/img/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/tailwind.config.js"></script> </head>
<body class="bg-fundo-claro">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-6 py-12">
        <div class="flex flex-col md:flex-row gap-8">
            <aside class="w-full md:w-1/4 lg:w-1/4">
                <div class="bg-white p-4 rounded-lg shadow h-full">
                    <h3 class="font-bold text-lg mb-4 text-texto-principal">Filtros</h3>

                    <div class="mb-4">
                        <span class="block text-sm font-medium text-gray-700 mb-1">Métrica</span>
                        <div class="flex items-center space-x-4">
                            <div class="flex items-center">
                                <input id="nivel-progresso" name="metrica" type="radio" value="value_eff" class="focus:ring-primaria h-4 w-4 text-primaria border-gray-300" checked>
                                <label for="nivel-progresso" class="ml-2 block text-sm text-gray-900">Progresso</label>
                            </div>
                            <div class="flex items-center">
                                <input id="valor-indicador" name="metrica" type="radio" value="value" class="focus:ring-primaria h-4 w-4 text-primaria border-gray-300">
                                <label for="valor-indicador" class="ml-2 block text-sm text-gray-900">Valor Observado</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <span class="block text-sm font-medium text-gray-700 mb-1">Raça e Cor</span>
                        <div class="grid grid-cols-3 gap-x-3 gap-y-0">
                            <div class="flex items-center">
                                <input id="negros" name="raca-cor" type="radio" value="0" class="focus:ring-primaria h-4 w-4 text-primaria border-gray-300" checked>
                                <label for="negros" class="ml-1 block text-sm text-gray-900">Negros</label>
                            </div>
                            <div class="flex items-center">
                                <input id="brancos" name="raca-cor" type="radio" value="1" class="focus:ring-primaria h-4 w-4 text-primaria border-gray-300">
                                <label for="brancos" class="ml-1 block text-sm text-gray-900">Brancos</label>
                            </div>
                            <div class="flex items-center">
                                <input id="amarelos" name="raca-cor" type="radio" value="2" class="focus:ring-primaria h-4 w-4 text-primaria border-gray-300">
                                <label for="amarelos" class="ml-1 block text-sm text-gray-900">Amarelos</label>
                            </div>
                            <div class="flex items-center">
                                <input id="indigenas" name="raca-cor" type="radio" value="3" class="focus:ring-primaria h-4 w-4 text-primaria border-gray-300">
                                <label for="indigenas" class="ml-1 block text-sm text-gray-900">Indígenas</label>
                            </div>
                            <div class="flex items-center">
                                <input id="pretos" name="raca-cor" type="radio" value="4" class="focus:ring-primaria h-4 w-4 text-primaria border-gray-300">
                                <label for="pretos" class="ml-1 block text-sm text-gray-900">Pretos</label>
                            </div>
                            <div class="flex items-center">
                                <input id="pardos" name="raca-cor" type="radio" value="5" class="focus:ring-primaria h-4 w-4 text-primaria border-gray-300">
                                <label for="pardos" class="ml-1 block text-sm text-gray-900">Pardos</label>
                            </div>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="indicador-selector" class="block text-sm font-medium text-gray-700 mb-1">Indicador</label>
                        <select id="indicador-selector"></select>
                    </div>

                    <div class="mb-4">
                        <label for="uf-principal-selector" class="block text-sm font-medium text-gray-700 mb-1">Localidade Principal</label>
                        <select id="uf-principal-selector" class="w-full p-2 border border-gray-300 rounded-md"></select>
                    </div>

                    <div class="mb-6">
                        <label for="comparacao-selector" class="block text-sm font-medium text-gray-700 mb-1">Adicionar Comparações</label>
                        <select id="comparacao-selector" multiple size="3" class="w-full p-2 border border-gray-300 rounded-md"></select>
                    </div>

                    <div class="border-t pt-4 mt-4">
                        <button id="gerar-grafico-btn" class="w-full p-2 mb-2 bg-primaria text-white rounded-md font-semibold hover:bg-opacity-90">Gerar Gráfico</button>
                    </div>
                </div>
            </aside>

            <section class="w-full md:w-3/4 lg:w-4/5 relative">
                <div class="bg-white p-4 rounded-lg shadow h-full flex flex-col">
                <div class="flex items-center gap-x-2 mb-2"> <h2 id="map-title" class="text-2xl font-bold text-texto-principal">Nível de Progresso Médio dos Indicadores</h2>
                        <button id="info-indicador-btn" class="text-gray-400 hover:text-primaria transition-colors" title="Sobre este indicador">
                            <i class="fas fa-info-circle text-xl"></i>
                        </button>
                    </div>
                <div id="chart-container" class="bg-white p-4 rounded-lg shadow min-h-[450px]">
                    </div>
            </section>
        </div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
