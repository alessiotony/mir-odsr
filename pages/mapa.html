<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Indicadores - ODS Racial</title>
    <link rel="icon" type="image/png" href="/img/favicon.ico">    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link rel="stylesheet" href="/src/style.css">
    <style>
        #map-container { height: 75vh; }
    </style>
</head>
<body class="bg-fundo-claro">

    <div id="header-placeholder"></div>

    <main class="container mx-auto px-6 py-12">
        <div class="flex flex-col md:flex-row gap-8">
            
            <aside class="w-full md:w-1/4 lg:w-1/5">
                <div class="bg-white p-4 rounded-lg shadow h-full">
                    <h3 class="font-bold text-lg mb-4 text-texto-principal">Filtros</h3>

                    <div class="mb-4">
                        <label for="uf-selector" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                        <select id="uf-selector" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-primaria focus:border-primaria">
                            <option value="br" selected>Brasil</option>
                            <option value="pb">Paraíba</option>
                            <option value="pe">Pernambuco</option>
                            <option value="rj">Rio de Janeiro</option>
                            <option value="sp">São Paulo</option>
                            </select>
                    </div>

                    <div class="mb-6">
                        <label for="ano-selector" class="block text-sm font-medium text-gray-700 mb-1">Selecionar Ano</label>
                        <select id="ano-selector" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-primaria focus:border-primaria">
                            <option value="2022" selected>2022</option>
                            <option value="2021">2021</option>
                        </select>
                    </div>
                    
                    <div class="border-t pt-4 mt-4">
                         <h4 class="font-semibold text-md mb-2 text-texto-secundario">Outras Opções</h4>
                         <button id="open-table-modal-btn" class="w-full text-left p-2 mb-2 bg-primaria text-white hover:bg-opacity-90 rounded-md text-sm font-semibold flex items-center">
                            <i class="fas fa-table mr-2"></i>Ver Dados em Tabela</button>
                         <button class="w-full text-left p-2 mb-2 bg-gray-100 hover:bg-gray-200 rounded-md text-sm text-gray-700 disabled:opacity-50" disabled>Visão Histórica</button>
                         <button class="w-full text-left p-2 mb-2 bg-gray-100 hover:bg-gray-200 rounded-md text-sm text-gray-700 disabled:opacity-50" disabled>Limpar Filtros</button>
                    </div>
                </div>
            </aside>
            <section class="w-full md:w-3/4 lg:w-4/5 relative">
                <div class="bg-white p-4 rounded-lg shadow h-full flex flex-col">
                    <h2 id="map-title" class="text-2xl font-bold text-texto-principal mb-2">Índice de Desempenho Global</h2>
                    <p id="map-subtitle" class="text-texto-secundario mb-4">Carregando...</p>
                    <div id="map-container" class="bg-gray-200 rounded flex-grow"></div>
                    <div id="map-legend" class="mt-4"></div>
                </div>
                
                <div id="map-loader" class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center rounded-lg" style="display: none;">
                    <i class="fas fa-spinner fa-spin fa-3x text-primaria"></i>
                </div>
            </section>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <div id="table-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center" style="z-index: 9999;">
        <div class="bg-white rounded-lg shadow-2xl w-11/12 max-w-5xl h-[90vh] flex flex-col p-6">
            <div class="flex justify-between items-center border-b pb-3 mb-4">
                <div>
                    <h3 class="text-2xl font-bold text-texto-principal">Índice de Desempenho Global</h3>
                    <p id="modal-table-subtitle" class="text-texto-secundario">Municípios paraibanos - 2020</p>
                </div>
                <button id="close-table-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="table-wrapper" class="flex-grow overflow-auto"></div>
        </div>
    </div>    

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.easyprint/2.1.9/leaflet.easyPrint.js"></script> -->
    <!-- Grid.js -->
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
        
    <script type="module" src="/src/main.js"></script>
</body>
</html>
