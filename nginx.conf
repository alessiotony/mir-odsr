server {
    listen 80;
    server_name localhost;

    # Define a pasta raiz onde estão os arquivos do site
    root /usr/share/nginx/html;
    index index.html;

    # Regra principal para a aplicação no subdiretório /odsr/
    # Esta regra serve a página inicial (index.html) e todos os assets (CSS, JS, imagens)
    location /odsr/ {
        # 'alias' mapeia a URL para um caminho físico,
        # removendo o prefixo /odsr/ da requisição.
        alias /usr/share/nginx/html/;

        # Tenta servir um arquivo estático com o caminho exato.
        # Se não encontrar, tenta servir a página principal (index.html).
        try_files $uri $uri/ index.html =404;
    }

    # Regras para as páginas com URLs "limpas"
    # Essas regras garantem que URLs como '/odsr/contato' funcionem corretamente
    location = /odsr/contato {
        try_files /pages/contato.html =404;
    }

    location = /odsr/mapa {
        try_files /pages/mapa.html =404;
    }

    location = /odsr/linha {
        try_files /pages/linha.html =404;
    }

    location = /odsr/tabela {
        try_files /pages/tabela.html =404;
    }

    location = /odsr/visao-geral {
        try_files /pages/visao-geral.html =404;
    }

    location = /odsr/ods18 {
        try_files /pages/ods18.html =404;
    }
    
    # As suas regras de rotas dinâmicas permanecem válidas e devem ser mantidas aqui
    location ~* ^/odsr/(acompanhamento-egressos|avaliacao-discente)/?$ {
        try_files /pagina-dinamica.html =404;
    }

    location ~* ^/odsr/(monitoramento-pdi|gestao-tcu|painel-orcamentario-proplan|painel-orcamentario-pra|observatorio-rankings)/?$ {
        try_files /pagina-iframe.html =404;
    }


    # Regra geral para o resto do site, caso existam outros arquivos na raiz
    location / {
        try_files $uri $uri/ =404;
    }
}